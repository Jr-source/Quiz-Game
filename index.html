<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Quiz</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <button id="btnScores">View Highscores</button>
      <span id="timeLabel"> Time: <span id="timer">90</span></span>
    </header>

    <main>
      <section id="quizStart" class="startPage">
        <h1>Sports Quiz</h1>
        <p>
          Try your best to answer the following sports related questions within
          the 90 second time limit. Incorrect answers will penalized your time
          and score by 10 seconds.
        </p>
        <button id="startBtn">Start Quiz</button>
      </section>

      <section id="listQuestions" class="hidden">
        <h2 id="question">Question</h2>
        <ul id="answers">
          <li><button id="answer1">Button</button></li>
          <li><button id="answer2">Button</button></li>
          <li><button id="answer3">Button</button></li>
          <li><button id="answer4">Button</button></li>
        </ul>
        <hr />
        <div id="asssessment"></div>
      </section>

      <section id="results" class="hidden">
        <h2>Finished!</h2>
        <p>Your final score is <span id="finalScore"></span>:</p>
        <div>
          Enter your initials:
          <input type="text" name="initials" id="initials" />
          <button id="btnSubmitInitials">Submit</button>
        </div>
      </section>

      <section id="showScores" class="hidden">
        <h2>Highscores</h2>
        <div id="scores"></div>
        <button id="homeBtn">Restart Quiz</button>
        <button id="btnClearScores">Clear Highscores</button>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
